                                ).StakeholderNames & "|" & Office365Users.UserProfile(record_Edit_This_ACADM.craf2_requesteremail).DisplayName
                                        )
                                }
                            )
                        );
                    );
                    Notify("The request has been " & If(var_show_delete, "declined", "approved") , NotificationType.Success);
                );
                Select(btn_ItemInfo_Cancel_ACADM);
                Set(record_Edit_This_ACADM, Blank());
                UpdateContext({ctx_IfGalleryLoaded: false, ctx_savingData: false});
