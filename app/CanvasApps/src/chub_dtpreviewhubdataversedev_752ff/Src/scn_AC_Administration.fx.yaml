            Select(btn_BulkStakeholderUpdate_ACADM),
            Set(record_Edit_This_ACADM, Blank()),
            Reset(check_selectAll_ACADM), 
            Set(var_UFMB_SelectAll, false),
            Select(btn_BulkInfo_Cancel_ACADM),
            Select(btn_ItemInfo_Cancel_ACADM),
            Set(var_AddUserVisible, false)
        );
