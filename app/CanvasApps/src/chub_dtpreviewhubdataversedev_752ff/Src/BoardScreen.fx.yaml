BoardScreen As screen:
    Fill: =RGBA(255, 255, 255, 1)
    OnHidden: |-
        =Concurrent(
            Set(IsDetailsSelected,false),
            Set(var_Update_AutoFM, false),
            Set(var_Display_SmileyFaceContainer, false),
            Set(var_Display_ExecSummaryContainer, false),
            Set(var_btn_Apply_Target_Loading_On, false),
            Set(var_UserViewMyAccess_BS, false),
            Select(btn_Close_ctn_Stakeholders)
        );
    OnVisible: |-
        =Set(
            var_TargetIsYearly_BS,
            var_BoardTypeSelected_Home = 5
        );
        Concurrent(
            Set(
                var_TRCVisible,
                !var_TRCVisible
            ),
            If(
                !var_ShowQuarters_BS,
                Set(
                    var_ShowQuarters_BS,
                    var_BoardTypeSelected_Home = 5
                )
            );
            ,
            Set(
                var_CurrentQuarterMonth_BS,
                Month(
                    DateAdd(
                        LookUp(
                            varLeftNavOptions,
                            ThisRecord.PID = var_BoardSrn_ProductID
                        ).ReviewDate,
                        -1,
                        TimeUnit.Months
                    )
                )
            );
            ,
            Set(
                var_PreviousQuaterMonth_BS,
                Month(
                    DateAdd(
                        LookUp(
                            varLeftNavOptions,
                            ThisRecord.PID = var_BoardSrn_ProductID
                        ).ReviewDate,
                        -4,
                        TimeUnit.Months
                    )
                )
            );
            ,
            Set(
                var_Past2QuaterMonth_BS,
                Month(
                    DateAdd(
                        LookUp(
                            varLeftNavOptions,
                            ThisRecord.PID = var_BoardSrn_ProductID
                        ).ReviewDate,
                        -7,
                        TimeUnit.Months
                    )
                )
            );
            ,
            Set(
                var_Past3QuaterMonth_BS,
                Month(
                    DateAdd(
                        LookUp(
                            varLeftNavOptions,
                            ThisRecord.PID = var_BoardSrn_ProductID
                        ).ReviewDate,
                        -10,
                        TimeUnit.Months
                    )
                )
            );
            ,
            Set(
                var_CurrentQuarterYear_BS,
                Year(
                    DateAdd(
                        LookUp(
                            varLeftNavOptions,
                            ThisRecord.PID = var_BoardSrn_ProductID
                        ).ReviewDate,
                        -1,
                        TimeUnit.Months
                    )
                )
            );
            ,
            Set(
                var_PreviousQuaterYear_BS,
                Year(
                    DateAdd(
                        LookUp(
                            varLeftNavOptions,
                            ThisRecord.PID = var_BoardSrn_ProductID
                        ).ReviewDate,
                        -4,
                        TimeUnit.Months
                    )
                )
            );
            ,
            Set(
                var_Past2QuaterYear_BS,
                Year(
                    DateAdd(
                        LookUp(
                            varLeftNavOptions,
                            ThisRecord.PID = var_BoardSrn_ProductID
                        ).ReviewDate,
                        -7,
                        TimeUnit.Months
                    )
                )
            );
            ,
            Set(
                var_Past3QuaterYear_BS,
                Year(
                    DateAdd(
                        LookUp(
                            varLeftNavOptions,
                            ThisRecord.PID = var_BoardSrn_ProductID
                        ).ReviewDate,
                        -10,
                        TimeUnit.Months
                    )
                )
            );
            ,
            Set(
                var_Year_BS,
                If(
                    Month(
                        DateAdd(
                            LookUp(
                                varLeftNavOptions,
                                ThisRecord.PID = var_BoardSrn_ProductID
                            ).ReviewDate,
                            -1,
                            TimeUnit.Months
                        )
                    ) >= 7,
                    Right(
                        Year(
                            DateAdd(
                                LookUp(
                                    varLeftNavOptions,
                                    ThisRecord.PID = var_BoardSrn_ProductID
                                ).ReviewDate,
                                -1,
                                TimeUnit.Months
                            )
                        ),
                        2
                    ) + 1,
                    Right(
                        Year(
                            DateAdd(
                                LookUp(
                                    varLeftNavOptions,
                                    ThisRecord.PID = var_BoardSrn_ProductID
                                ).ReviewDate,
                                -1,
                                TimeUnit.Months
                            )
                        ),
                        2
                    )
                )
            );
            
        );
        Concurrent(
            Set(
                IsDetailsSelected,
                false
            ),
            Set(
                IsMetricCommentSelectedforCopy,
                false
            ),
            Set(
                var_Display_SmileyFaceContainer,
                false
            )
            //Load data to smaller collections for better Board Screen performance.    
        );
