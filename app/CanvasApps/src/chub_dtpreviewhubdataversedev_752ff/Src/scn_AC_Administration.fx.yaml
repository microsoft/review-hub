                    "craf2_justification", craf2_AccessRequest.Justification,
                    "craf2_boardtypename",  craf2_BoardType.BoardTypeName,
                    "craf2_productname", craf2_Product.ProductName,
                    "craf2_boardtypeid",  craf2_BoardType.BoardTypeID,
                    "craf2_productid", craf2_Product.ProductID
                )
            );,
            ClearCollect(
                clln_RequestedReadOnly_AC,
                ShowColumns(
                    ReviewHub_UserRequests,
                    "craf2_email", "craf2_justification", "chub_decision", "craf2_name", "createdon", "chub_approveremail", "chub_decisiondate", "chub_approvercomments"
