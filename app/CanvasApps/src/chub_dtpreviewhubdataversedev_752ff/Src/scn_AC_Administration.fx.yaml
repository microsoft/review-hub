                                ),
                                {
                                    ProductStakeholderEmails: 
                                        If(
                                            IsBlankOrError(record_Edit_This_ACADM.craf2_requesteremail),
                                            "",
                                            LookUp(
                                    ReviewHub_Stakeholders,
                                    ThisRecord.craf2_Product.craf2_productid = record_Edit_This_ACADM.craf2_productid && ThisRecord.craf2_BoardType.craf2_boardtypeid = record_Edit_This_ACADM.craf2_boardtypeid
                                ).ProductStakeholderEmails & "|" & record_Edit_This_ACADM.craf2_requesteremail
                                        ),
                                    TempStakeholders: 
                                        If(
                                            IsBlankOrError(LookUp(
                                    ReviewHub_Stakeholders,
                                    ThisRecord.craf2_Product.craf2_productid = record_Edit_This_ACADM.craf2_productid && ThisRecord.craf2_BoardType.craf2_boardtypeid = record_Edit_This_ACADM.craf2_boardtypeid, TempStakeholders)) || IsBlankOrError(record_Edit_This_ACADM.craf2_requesteremail),
                                            "",
