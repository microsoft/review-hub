            ClearCollect(
                clln_RequestedProducts_AC,
                AddColumns(
                    ShowColumns(
                        ReviewHub_RequestedProducts,
                        "craf2_AccessRequest", "craf2_BoardType", "craf2_decisiondate", "craf2_Product", "craf2_name", "craf2_decision", "craf2_accessrevokeddate", "craf2_isaccessrevoked", "craf2_approveremail"
