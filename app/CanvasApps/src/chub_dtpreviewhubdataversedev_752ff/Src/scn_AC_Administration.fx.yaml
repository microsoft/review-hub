                            LookUp(clln_RequestedProducts_AC, ThisRecord.craf2_name=record_Edit_This_ACADM.craf2_name),
                            {
                                craf2_decision: If(var_show_delete, 'Decision (ReviewHub_RequestedProducts)'.Declined, 'Decision (ReviewHub_RequestedProducts)'.Approved),
                                craf2_decisiondate: Now(),
                                craf2_approveremail: User().Email
                            }
                        )
                    );
                    If(var_show_delete = false,
                        If(
                            IsBlankOrError(LookUp(ReviewHub_Stakeholders, ThisRecord.craf2_Product.craf2_productid = record_Edit_This_ACADM.craf2_productid && ThisRecord.craf2_BoardType.craf2_boardtypeid = record_Edit_This_ACADM.craf2_boardtypeid)),
