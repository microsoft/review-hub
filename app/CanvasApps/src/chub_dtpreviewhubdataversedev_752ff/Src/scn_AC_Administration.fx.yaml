                    Concurrent(
                        Patch(
                            ReviewHub_UserRequests,
                            LookUp(
                                ReviewHub_UserRequests,
                                ThisRecord.ID = record_Edit_This_ACADM.craf2_name 
                            ),
                            {
                                Decision: If(var_show_delete, 'Decision (ReviewHub_UserRequests)'.Declined, 'Decision (ReviewHub_UserRequests)'.Approved),
