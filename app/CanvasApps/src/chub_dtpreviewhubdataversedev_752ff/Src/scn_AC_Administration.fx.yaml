                                    craf2_Product: LookUp(ReviewHub_Products, ThisRecord.craf2_productid = record_Edit_This_ACADM.craf2_productid),
                                    ProductStakeholderEmails: 
                                        If(
                                            IsBlankOrError(record_Edit_This_ACADM.craf2_requesteremail),
                                            "",
                                            record_Edit_This_ACADM.craf2_requesteremail
                                        ),
                                    TempStakeholders: 
                                        If(
                                            IsBlankOrError(record_Edit_This_ACADM.craf2_requesteremail),
                                            "",
                                            record_Edit_This_ACADM.craf2_requesteremail
                                        ),
                                    StakeholderNames:
                                        If(
                                            IsBlankOrError(record_Edit_This_ACADM.craf2_requesteremail),
                                            "",
                                            Office365Users.UserProfile(record_Edit_This_ACADM.craf2_requesteremail).DisplayName
